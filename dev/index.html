<!doctype html>
<html lang="en-US" class="theme-dark">
<head>
  <meta charset="utf-8">
  <meta name="Description" content="An app using TensorFlow.js as Web Components.">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <meta name="theme-color" content="#000000">

  <base href="/dev">

  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="theme.css">
  <title>TFJSComponentPlayground</title>
  <script>
    // HACK: The Redux package assumes `process` exists - mock it here before the module is loaded.
    // ----: also useful for live development where node_env doesn't exist
    window.process = {
      env: {
        NODE_ENV: 'development'
      }
    }
  </script>
</head>
<body>
  <tfjs-component-playground
    siteTitle="TFJS Component Playground"
    siteUrl="/dev"
  ></tfjs-component-playground>

  <script type="module" src="./src/tfjs-component-playground/tfjs-component-playground.js"></script>
</body>

</html>
